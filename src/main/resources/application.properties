# datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:integracao-data-poa-db
spring.datasource.username=sa
spring.datasource.password=

# jpa
spring.jpa.database-palataform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# h2 - interface grafica no navegador para fizualizar os dados do banco h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#swagger (necessário para corrigir um problema que ocorre por conta de uma mudança que entrou na versão 2.6 do Spring Boot.)
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
